<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ece5dd;
}

.header{
  background:#075e54;
  color:white;
  padding:12px;
}

.name{
  font-weight:bold;
  font-size:16px;
}

.status{
  font-size:12px;
  opacity:0.8;
}

.chat{
  padding:10px;
  display:flex;
  flex-direction:column;
  height:85vh;
  overflow-y:auto;
}

.message{
  padding:8px 12px;
  border-radius:8px;
  margin:6px 0;
  max-width:75%;
  font-size:14px;
  position:relative;
}

.left{
  background:white;
  align-self:flex-start;
}

.right{
  background:#dcf8c6;
  align-self:flex-end;
}

.time{
  font-size:10px;
  opacity:0.6;
  text-align:right;
  margin-top:2px;
}

.typing{
  font-size:12px;
  color:#555;
  margin:6px 0;
}

.button{
  margin-top:10px;
  padding:8px;
  background:#25d366;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <div class="name">Mira ğŸ’š</div>
  <div class="status" id="status">online</div>
</div>

<div class="chat" id="chat">
</div>

<script>

const chat = document.getElementById("chat");
const status = document.getElementById("status");

function addMessage(text, side){
  const msg = document.createElement("div");
  msg.className = "message " + side;
  msg.innerHTML = text + '<div class="time">12:14 âœ“âœ“</div>';
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function typingIndicator(){
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.id = "typing";
  typing.innerText = "Mira is typing...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;
}

function removeTyping(){
  const t = document.getElementById("typing");
  if(t) t.remove();
}

function blueTicks(){
  const times = document.querySelectorAll(".time");
  times.forEach(t=>{
    t.innerHTML="12:14 <span style='color:#34b7f1'>âœ“âœ“</span>";
  });
}

function startChat(){
  addMessage("Hey Mira ğŸ˜Š", "right");

  setTimeout(()=>{
    typingIndicator();
    status.innerText="typing...";
  },1000);

  setTimeout(()=>{
    removeTyping();
    status.innerText="online";
    addMessage("Heyyy ğŸ‘€", "left");
    blueTicks();
  },3000);

  setTimeout(()=>{
    addMessage("I wanted to ask you something...", "right");
  },5000);

  setTimeout(()=>{
    addMessage("What is it? ğŸ˜³", "left");
  },7000);

  setTimeout(()=>{
    addMessage("You make my days better ğŸ¥°", "right");
  },9000);

  setTimeout(()=>{
    addMessage("And I was wondering...", "right");
  },11000);

  setTimeout(()=>{
    addMessage("Will you be my Valentine? ğŸ’–", "right");
  },13000);

  setTimeout(()=>{
    const buttons = document.createElement("div");
    buttons.innerHTML = `
      <button class="button" onclick="yesClicked()">Yes ğŸ˜</button>
      <button class="button" style="background:#999;" onmouseover="moveNo(this)">No ğŸ™ƒ</button>
    `;
    chat.appendChild(buttons);
    chat.scrollTop = chat.scrollHeight;
  },15000);
}

function moveNo(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*200+"px";
  btn.style.top=Math.random()*400+"px";
}

function yesClicked(){
  document.body.innerHTML = `
    <div style="background:#075e54;color:white;padding:15px;font-weight:bold;">
      Mira ğŸ’š
    </div>
    <div style="padding:20px;text-align:center;">
      <h2>She said YES!!! ğŸ’–ğŸ‰</h2>
      <p>This is officially the cutest chat ever ğŸ¥°</p>
    </div>
  `;
}

startChat();

</script>

</body>
</html>
